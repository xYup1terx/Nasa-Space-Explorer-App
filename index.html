<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Top-left NASA logo (place the file at img/nasa-meatball.png) -->
  <img src="img/NASA-Logo-Large.png" alt="NASA logo" class="corner-logo" />
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <button id="getImageBtn">Get Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal for showing larger image/video and full details -->
  <div id="apodModal" class="modal" aria-hidden="true">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal-close" id="modalClose" aria-label="Close modal">Ã—</button>
      <div class="modal-media" id="modalMedia">
        <!-- image or iframe will be injected here -->
      </div>
      <div class="modal-body">
        <h2 id="modalTitle"></h2>
        <div class="modal-meta" id="modalDate"></div>
        <p id="modalExplanation"></p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
